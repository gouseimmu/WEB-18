<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div id="navbar">
        <div> <a href="we.html"> Backend</a></div>
        <div> <a href="frontend.html">Frontend</a> </div>
    </div>
    <form id="investors">
        <input id="imageurl" type="text" placeholder="enter imageurl" />
        <input id="name" type="text" placeholder="enter investor name" />
        <input id="role" type="text" placeholder="enter investor role" />
        <input id="companylogo" type="text" placeholder="enter company logo url" />
        <input type="submit" />

    </form>
</body>

</html>
<script>
    document.querySelector("#investors").addEventListener("submit", investorfun);
    var invarr = JSON.parse(localStorage.getItem("data")) || [];
    function investorfun() {
        event.preventDefault();

        var invobj = {
            investorimage: document.querySelector("#imageurl").value,
            investorname: document.querySelector("#name").value,
            invrole: document.querySelector("#role").value,
            invcomp: document.querySelector("#companylogo").value,
        };
        invarr.push(invobj)
        console.log(invarr)
        localStorage.setItem("data", JSON.stringify(invarr))
    }
</script>
