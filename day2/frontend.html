<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(1, auto);
            gap: 20px;


        }

        #container>div {
            margin: auto;
        }

        p+img {
            height: 50px;
            margin-top: -20px;
            width: 120px;
            margin-left: 90px
        }

        h3 {
            text-align: center;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 20px;
        }

        p {
            text-align: center;
            font-size: 15px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            margin-top: -10px;
            color: grey;
        }
    </style>
</head>

<body>
    <h1>Frontend</h1>
    <div id="container"></div>

</body>

</html>
<script>
    var investarr = JSON.parse(localStorage.getItem("data"));
    console.log(investarr)

    investarr.forEach(function (ele) {
        var box = document.createElement("div")
        var investorimg = document.createElement("img")
        investorimg.setAttribute("src", ele.investorimage)
        var invname = document.createElement("h3")
        invname.innerText = ele.investorname;
        var role = document.createElement("p")
        role.innerText = ele.invrole;
        var company = document.createElement("img")
        company.setAttribute("src", ele.invcomp)
        box.append(investorimg, invname, role, company)
        document.querySelector("#container").append(box)
    })
</script>
